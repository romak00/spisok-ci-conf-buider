name: sections-generator

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: install yaml
      run: |
        pip install pyyaml
    - name: run script
      run: |
        python sections/sections-generator.py
    - name: check
      run: |
        cd sections
        ls -al